<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>

    <h1>Tabuada do n√∫mero: <span th:text="${numero}"></span></h1>
    
    <ul>
        <li th:each="resultado, iterStat : ${resultados}">
            <span th:text="${numero}"></span> x <span th:text="${iterStat.count}"></span> = <span th:text="${resultado}"></span>
        </li>
    </ul>

</body>
</html>
